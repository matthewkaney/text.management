name: Build Artifacts

on:
  push:
    branches:
      - main

jobs:
  tests:
    - uses: ./.github/workflows/tests.yml

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - run: npm ci
      - run: npm run build:desktop
      - run: npm run pack -w app/desktop
